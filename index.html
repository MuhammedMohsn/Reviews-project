<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container h-100 pt-5">
        <h1 class="text-center text-dark">Our Reviews</h1>
        <div class="underline"></div>
        <div class="review d-flex align-items-center justify-content-center flex-column">
            <img src="" alt="" class="img-fluid review_img">
            <h3 class="name text-center text-dark"></h3>
            <h4 class="job text-center text-dark"></h4>
            <p class="description text-dark"></p>
            <div class="btn_container text-center">
                <button class="prev_btn"><i class="fa-solid fa-circle-chevron-left"></i></button>
                <button class="next_btn"><i class="fa-solid fa-circle-chevron-right"></i></button>
            </div>
            <div class="surprise_container"><button class="surprise">Surprise me</button></div>
        </div>



    </div>
    <script src="js/all.min.js"> </script>
    <script src="js/bootstrap.min.js"> </script>
    <script src="js/index.js"></script>
</body>

</html>
